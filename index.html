<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        <div class="search-container">
        </div>

        <div class="search-box">
            <i class="fa fa-search search-icon"></i>
            <input type="text" placeholder="Search Google or type a URL">
           <img src="imgm.jpg" alt="" width="30px">
           <img src="imp.ico" alt="" width="30px">
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <p class="languages">Google offered in: <a href="#">العربية</a> <a href="#">Français</a></p>
    </div>

</body>
</html>
